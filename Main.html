    header {
      background-color: #5526AF;
      color: white;

      height:40px;
      display:flex;
      flex-direction:row;
      justify-content: space-between;
      align-items: center;
      position:fixed;
      top:0;
    }
    nav{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    footer {
      background-color: black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      text-align: center;
      position:fixed;
      bottom:0;
      width:100%;
      height:40px;
    }
    form {
      text-align: center;
      display: inline-block;
    }
    h1{
      color:white;
    }
    main{
      margin-top: 35px;
      margin-bottom: 40px;
    }
    .navspace{
      padding-left:10px;
    }

    .signup-button{
      margin-right:40px;
      color: white;
      background: black;
    }

    .loginform-popup{ 
        
      border: black solid 2px;
      display: none;
      position: fixed;
      bottom: 30%;
      left:40%;
      z-index: 9;
    }
    .login-container{
      max-width: 400px;
      padding: 10px;
      background-color:  #5526af;
    }
    .login-container input[type=password], 
    .login-container input[type=text] {
      background-color: white;
      border: none;
      width: 90%;
      padding: 13px;
      margin: 5px 0 22px 0;
    }
    .login-container .btn {
      background-color: black;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom:10px;
      opacity: 0.8;
    }   
    .login-container .btn:hover, .open-button:hover { 
      opacity: 1;
    }

</style>
</head>


<body>

  <header>

    <form action="#" method="get">

    <input type="text" placeholder="Enter Email" name="email" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn" onclick="closePop()">Close</button>
      
    <h3>Dont have an account? <button onclick="">Sign up</button></h3> <!--Button leads to sign up-->
    </form>
    </div>

    <!--Script for login form-->
    <script>
    function openPop() {
    document.getElementById("loginPop").style.display = "block";
    }
    function closePop() {
    document.getElementById("loginPop").style.display = "none";
    }
        
    </script>
