    <!--Button that on press, opens the login form Popup-->

    <!-- Login form -->
    <div class="loginform-popup" id="loginPop">
    <form name="loginform" class="login-container" onsubmit="return Loginvalidate()" method="POST"> <!-- What the form does when pressed submit-->
    <h1>Welcome Back!<br>Login</h1>

    <label for="name"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="nameLog" name="name" required>
    <label for="passw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="passLog" name="passw" required>

    <button type="submit" class="bttn">Login</button>
    <button type="button" class="bttn" onclick="closePop()">Close</button>
    <div id="errorMsg"></div>

    <!--Button leads to sign up,closes login-->

    </form>

    <input type="email" placeholder="Enter Email" id="emailSign" name="email" required>
    <label for="name"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="nameSign" name="name" required>
    <label for="passw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="passSign" name="passw" required>

    <button type="submit" class="bttn" >Sign Up</button>
