let currentVisibleIndex = 0;

function shiftImages(direction, carouselId) {
  let carousel = document.getElementById(carouselId);
  let images = Array.from(carousel.getElementsByTagName('img'));

  console.log("Before shifting images: ", images.map((img, index) => index + 1 + ': ' + (img.classList.contains('hidden') ? 'hidden' : 'visible')));

  // Identify the current visible images and hide them
  let visibleIndexes = [];
  for (let i = 0; i < 3; i++) {
    visibleIndexes.push((currentVisibleIndex + i) % images.length);
    images[visibleIndexes[i]].classList.remove('visible');
    images[visibleIndexes[i]].classList.add('hidden');
  }

  // Shift the indexes based on the direction
  if (direction === 'right') {
    currentVisibleIndex = (currentVisibleIndex + 1) % images.length;
  } else {
    currentVisibleIndex = (currentVisibleIndex - 1 + images.length) % images.length;
  }

  // Show the new visible images
  for (let i = 0; i < 3; i++) {
    let index = (currentVisibleIndex + i) % images.length;
    images[index].classList.remove('hidden');
    images[index].classList.add('visible');
  }

  console.log("After shifting images: ", images.map((img, index) => index + 1 + ': ' + (img.classList.contains('hidden') ? 'hidden' : 'visible')));
}

    var popupTimer;

    function startPopupTimer(imageElement) {
    // Start a timer that will call showPopup after 1 seconds
    popupTimer = setTimeout(function() {
      showPopup(imageElement);
     }, 1000);
    }

    function stopPopupTimer() {
    // Clear the timer if the mouse is moved away before 1 seconds
    clearTimeout(popupTimer);
    }

    function showPopup(imageElement) {
   
    // Set the source of the popup image to the source of the image that was clicked
    popupImage.src = imageElement.src;
    
    // Get the data-description attribute from the image that was clicked
    var description = imageElement.getAttribute('data-description');
    var title = imageElement.getAttribute('alt');
    // Get the title-name div by its ID
    var imageTitleDiv = document.getElementById('imageTitle');
    imageTitleDiv.textContent = title;

    // Set the text of the popup description to the data-description of the image that was clicked
    if (description) {
        popupDescription.textContent = description;
    }
    var links = showLinks[title]; // Look up the links for this title

    if (links) {
        // Set the hrefs for the two links
        document.getElementById('link1').href = links.link1;
        document.getElementById('link2').href = links.link2;
    }
    console.log(popupImage.src);
    console.log(popupDescription.textContent);
    console.log(title)
    
    popupContainer.classList.add("show");
    document.getElementById('popupOverlay').classList.remove('hidden');

}


  
      function closePopup() {

          popupContainer.classList.remove("show");
          document.getElementById('popupOverlay').classList.add('hidden');

      }
  
      // Event listener for the overlay
      var popupoverlay = document.getElementById("popupOverlay");
      popupoverlay.addEventListener("click", function (event) {
          // Check if the clicked element is the container itself, indicating a click on the overlay
          var isOverlayClick = event.target === event.currentTarget;
          if (isOverlayClick) {
              closePopup();
          }
      });
  </script>
